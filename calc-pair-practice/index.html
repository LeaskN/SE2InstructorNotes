<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <div class="row" id="fullScreen">
      <div id="lastInput"></div>
      <div id="screen"></div>
    </div>

    <div class="row">
      <div class="button"><div>C</div></div>
      <div class="button"><div>+/-</div></div>
      <div class="button"><div>%</div></div>
      <div class="button"><div>/</div></div>
    </div>

    <div class="row">
      <div class="button"><div>7</div></div>
      <div class="button"><div>8</div></div>
      <div class="button"><div>9</div></div>
      <div class="button"><div>x</div></div>
    </div>

    <div class="row">
      <div class="button"><div>4</div></div>
      <div class="button"><div>5</div></div>
      <div class="button"><div>6</div></div>
      <div class="button"><div>-</div></div>
    </div>

    <div class="row">
      <div class="button"><div>1</div></div>
      <div class="button"><div>2</div></div>
      <div class="button"><div>3</div></div>
      <div class="button"><div>+</div></div>
    </div>

    <div class="row">
      <div class="button"><div>0</div></div>
      <div class="button"><div>.</div></div>
      <div class="button" id="equals"><div>=</div></div>
      <div class="button blank"></div>
    </div>
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
